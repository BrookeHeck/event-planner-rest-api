plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'org.jooq.jooq-codegen-gradle' version '3.19.11'
}

group = 'com.heck'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.jooq:jooq'
	implementation 'org.jooq:jooq-meta'
	implementation 'org.jooq:jooq-codegen'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

jooq {
	configuration {
		jdbc {
			driver = "org.postgresql.Driver"
			url = "jdbc:postgresql://localhost:5432/eventplanner"
			user = "$System.env.dbUser"
			password = "$System.env.dbPass"
		}
		generator {
			database {
				name = "org.jooq.meta.postgres.PostgresDatabase"
				includes = ".*"
				inputSchema='public'
			}
			target {
				packageName="com.heck.event.planner"
				directory="\\\\wsl\$\\Ubuntu\\home\\bheck\\resume-projects\\event.planner\\event.planner\\src\\main\\java\\com\\heck\\event\\planner\\models\\entity"
			}
		}
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
